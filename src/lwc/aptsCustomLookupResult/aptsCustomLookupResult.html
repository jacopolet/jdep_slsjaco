<template>
    <li key={record.Id} role="presentation" class="slds-listbox__item" data-id={record.Id} onmousedown={preventDefault} onclick={selectRecord}>
        <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
            <span class="slds-media__figure slds-listbox__option-icon">
                <lightning-icon icon-name={iconName} size="small" alternative-text="icon"></lightning-icon>
            </span>
            <span class="slds-media__body">
                <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                    <lightning-formatted-rich-text value={record.formattedLabel}></lightning-formatted-rich-text>
                </span>
                <template if:true={record.additionalValues}>
                <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">
                    {record.additionalValues}
                </span>
                </template>
            </span>
        </div>
    </li>    
</template>
